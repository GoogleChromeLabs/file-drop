<html>
  <head>
    <title>Drag and Drop element example</title>
    <script>
      onload = (event) => {
        let dropElement = document.getElementById('drop');
        dropElement.addEventListener('filedrop', (event) => console.log('drop', event.files));

        let dropAnyElement = document.getElementById('dropAny');
        dropAnyElement.addEventListener('filedrop', (event) => console.log('dropAny', event.files));

        let dropManyElement = document.getElementById('dropMany');
        dropManyElement.addEventListener('filedrop', (event) => {
           console.log('dropMany', event.files);
           dropManyElement.innerText = event.files.map(f => f.name).join('\n');
        });

        let dropManyImagesElement = document.getElementById('dropManyImages');
        dropManyImagesElement.addEventListener('filedrop', (event) => {
           console.log('dropManyImages', event.files);
           dropManyImagesElement.innerText = event.files.map(f => f.name).join('\n');
        });
      };
    </script>
    <script src='../dist/filedrop.umd.js'></script>
    <style>
    file-drop {
      display: block;
      margin: 2em;
      padding: 4em;
      border: 3px dotted black;
    }

    file-drop.drop-valid {
      background-color: green;
    }

    file-drop.drop-invalid {
      background-color: red;
    }
    </style>
  </head>
  <body>
    <file-drop id='drop' accept='video/*'>
      Drop video/* here
    </file-drop>

    <file-drop id='dropAny'>
      Drop any file here
    </file-drop>

    <file-drop id='dropMany' multiple>
      Drop many files here
    </file-drop>

    <file-drop id='dropManyImages' multiple accept='image/*'>
      Drop many images here
    </file-drop>
  </body>
</html>
